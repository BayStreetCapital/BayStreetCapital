<!DOCTYPE html>
<html lang="en">
<html class="has-navbar-fixed-top">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bay Street Capital- Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" title="custom stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<style>
html{
  background-color: #4a4a4a;
}
.button{
  align-self: center;
  width: 100%;
}
a.fas{
  font-size: 3rem;
}
.section.section.mt-1{
  min-height: 30rem;
}
</style>
<body>
  <!-- START shared among all pages -->
  <div id="root"></div>
  <script src="main.js" type="text/javascript"></script>
  <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation" style="opacity:100%;">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h2 class="subtitle is-2 has-text-white-ter">Bay Street Capital</h2>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar" style="float:right; padding-top:5rem;">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a href="/" class="navbar-item">Home</a>
        <a href="/overview" class="navbar-item">Firm Overview</a>
        <a href="/isoise" class="navbar-item">IOS & ISF</a>
        <a href="/login" class="navbar-item">Investor Login</a>
      </div>
    </div>
  </nav>
  <!-- END shared among all pages -->
  <section class="section mt-1">
    <div class="block">*</div>
    <div class="block">*</div>
    <div class="columns">
      <div class="column is-one-third is-centered">
        <button class="button is-dark is-medium"><a href="/overview">Firm Overview</a></button>
      </div>
      <div class="column is-one-third is-centered">
        <button class="button is-dark is-medium"><a href="/iosise">IOS & ISF</a></button>
      </div>
      <div class="column is-one-third is-centered">
        <button class="button is-dark is-medium"><a href="/login">Investor Login</a></button>
      </div>
    </div>
  </section>

  <footer class="footer mt-0 mb-0 has-background-grey-dark">
    <div class="columns">
      <div class="column is-mobile is-full is-centered">
        <center>
          <a href="/overview" class="fas fa-angle-down" style="color:#8a8a8a;"></a>
        </center>
      </div>
    </div>

  </footer>


  <script>
  document.addEventListener('DOMContentLoaded', function () {
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    if ($navbarBurgers.length > 0) {
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {
          var target = $el.dataset.target;
          var $target = document.getElementById(target);
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    }
  });
</script>

</body>
</html>
