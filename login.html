<!DOCTYPE html>
<html lang="en">
<html class="has-navbar-fixed-top">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" title="custom stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
  <div id="root"></div>

  <script src="main.js" type="text/javascript"></script>

  <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar" style="float:right; padding-top:5rem;">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a href="/" class="navbar-item">Nav1</a>
        <a href="/" class="navbar-item">Nav2</a>
        <a href="/" class="navbar-item">Nav3</a>
        <a href="/" class="navbar-item">Nav4</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">More</a>
          <div class="navbar-dropdown">
            <a href="/" class="navbar-item">Nav1 Dropdown</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="hero is-dark mt-4 mb-2">
    <div class="hero-body">
      <p class="title">
        Client Portal
      </p>
      <p class="subtitle">
        Primary subtitle
      </p>
    </div>
  </section>
  <section class="section mb-6">
    <div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <button class="button is-dark" style="width:100%;">Login</button>
</div>
</section>
<footer class="footer mt-6 mb-0 has-background-grey-dark has-text-white-ter	">
  <div class="content has-text-centered">

       The source code is licensed

      is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">link</a>.
    </p>
  </div>
</footer>

  <script>
      document.addEventListener('DOMContentLoaded', function () {
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach(function ($el) {
            $el.addEventListener('click', function () {
              var target = $el.dataset.target;
              var $target = document.getElementById(target);
              $el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
  </script>

</body>
</html>
